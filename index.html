<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı ve Ödev Kontrolü</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ders Programı ve Ödev Kontrolü</h2>
        <div class="card">
            <div class="card-body">
                <form id="odevForm">
                    <div class="form-group">
                        <label for="gun">Günü Seçin:</label>
                        <select class="form-control" id="gun">
                            <option value="Pazartesi">Pazartesi</option>
                            <option value="Salı">Salı</option>
                            <option value="Çarşamba">Çarşamba</option>
                            <option value="Perşembe">Perşembe</option>
                            <option value="Cuma">Cuma</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="saat">Saati Girin (HH:MM):</label>
                        <input type="time" class="form-control" id="saat" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="odevKontrol()">Ödev Kontrolü Yap</button>
                </form>
                <p class="mt-3" id="sonuc"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
